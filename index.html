<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood Website - Paris</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/84bc669132.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <!-- TODO: Add "back" navigation button -->
        <img class="logo" src="assets/img/ohmyfood.png" alt="">
    </header>

    <section class="intro">
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span>Paris, Belleville</span>
        </div>
        <h1>Book the menu you like</h1>
        <p>Discover the top-of-the-art restaurants we picked for you</p>
        <button>Explore our restaurants</button>
    </section>

    <section class="steps"> 
        <h1>How it works</h1>
        <article class="step">
            <h1>1</h1>
            <div class="step-items">
                <i class="icon-mobile fas fa-mobile-alt"></i>
                <p>Choose a restaurant</p>
            </div>
        </article>
        <article class="step">
            <h1>2</h1>
            <div class="step-items">
                <i class="icon-list fas fa-list-ul"></i>
                <p>Create your menu</p>
            </div>
        </article>
        <article class="step">
            <h1>3</h1>
            <div class="step-items">
                <i class="icon-store fas fa-store"></i>
                <p>Go enjoy it at the restaurant</p>
            </div>
        </article>
    </section>

    <section class="restaurants">
        <h1>Restaurants</h1>
        <figure class="card">
            <img src="assets/img/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            <article class="card-text">
                <h1>The Full Palette</h1>  
                <p>New York</p>
            </article>
            <i class="icon-heart far fa-heart"></i>
        </figure>
        <figure class="card">
            <img src="assets/img/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
            <article class="card-text">
                <h1>The Enchanted Plate</h1>
                <p>New York</p>
            </article>
            <i class="icon-heart far fa-heart"></i>
        </figure>
        <figure class="card">
            <img src="assets/img/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
            <article class="card-text">
                <h1>Bastille</h1>
                <p>New York</p>
            </article>
            <i class="icon-heart far fa-heart"></i>
        </figure>
        <figure class="card">
            <img src="assets/img/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
            <article class="card-text">
                <h1>Le Gourmand</h1>
                <p>New York</p>
            </article>
            <i class="icon-heart far fa-heart"></i>
        </figure>
    </section>
    
    <footer class="footer">
        <article class="footer-items">
            <h1 class="footer-header"> ohmyfood </h1>
            <div class="footer-item">
                <i class="icon-utensils fas fa-utensils"></i>
                <p>Suggest a restaurant</p>
            </div>
            <div class="footer-item">
                <i class="icon-hands fas fa-hands-helping"></i>
                <p>Become a partner</p>
            </div>
            <p>Legal</p>
            <p>Contact</p>
        </article>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
